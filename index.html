<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Css/style.css" type="text/css" />
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="bower_components/font-awesome/css/fontawesome.min.css" type="text/css"/>
        <link rel="stylesheet" href="bower_components/jquery/dist/jquery.min.js" type="text/css"/>
        <script type="text/javascript" src="Js/app.js"></script>
        <audio id="buzzer" src="https://notificationsounds.com/soundfiles/b5b41fac0361d157d9673ecb926af5ae/file-sounds-727-good-morning.mp3"></audio>
    </head>
    <body>
        <div class="spacer"></div>
        <div class="container-fluid text-center block">
            <h1>Pomodoro Clock</h1>
            <h3>freeCodeCamp</h3>
            <div id="timeDiv">
                <h1 id="title1">Session Time</h1><br>
                <a href="#" class="btn custom" id="m5time">-</a>
                <h2 id='session'></h2>
                <h2 id='num'>5</h2>
                <a href='#' class='btn custom' id='a5time'>+</a><br>
                <a href='#' class='btn custom' id='reset'>Reset</a>
            </div>
            <div id="breakDiv">
                 <h1 id="title1">Break Time</h1><br>
                <a href="#" class="btn custom" id="m5Break">-</a>
                <h2 id='breakNum'>5</h2>
                <a href='#' class='btn custom' id='a5Break'>+</a><br>
            </div>
            <a href="#" class="btn custom" id="start">Start</a><br>
        </div>
        <div class="spacer"></div>
    </body>
</html>
